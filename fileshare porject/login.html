<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>log in</title>
    <link rel="stylesheet" href="all.css">
</head>
<body class="login-page">
    <h1>Bejelentkezés</h1>
    <div class="login-form-container">
        <form>
            <label class="login-label" for="username">Felhasználó név:</label>
            <input class="login-form" type="text" id="username" placeholder="Aja meg felhasználó nevét"> <br>
            
            <label class="login-label" for="password">Jelszó:</label>
            <input class="login-form" type="text" id="password" placeholder="Adja meg jelszavát"> <br>
            
            <input class="login-form-submit" type="submit" value="Bejelentkezés">
        </form>
    </div>
</body>
</html>
